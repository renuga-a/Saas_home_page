<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy SaaS Homepage</title>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f7fb; /* BACKGROUND COLOR */
      color: #333;
    }

    /* HEADER */
    header {
      background: #4f46e5;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      font-size: 22px;
    }

    header a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
    }

    /* HERO SECTION */
    .hero {
      background: white;
      text-align: center;
      padding: 80px 20px;
    }

    .hero h1 {
      font-size: 40px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    .hero button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* FEATURES */
    .features {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 50px 30px;
    }

    .card {
      background: white;
      width: 220px;
      padding: 25px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      color: #666;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 15px;
      background: #e5e7eb;
      font-size: 14px;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .features {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h2>MySaaS</h2>
    <nav>
      <a href="#">Home</a>
      <a href="#">Features</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1>Simple SaaS Website</h1>
    <p>Manage your work faster and smarter</p>
    <button>Get Started</button>
  </section>

  <!-- FEATURES -->
  <section class="features">
    <div class="card">
      <h3>Fast</h3>
      <p>Quick and easy setup</p>
    </div>
    <div class="card">
      <h3>Secure</h3>
      <p>Your data is always safe</p>
    </div>
    <div class="card">
      <h3>Reliable</h3>
      <p>Works anytime, anywhere</p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    Â© 2025 MySaaS | All rights reserved
  </footer>

</body>
</html>
